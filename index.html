<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
    <script  defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-title"><h1>BattleShip</h1></div>

     <div class="ship-container" id="shipContainer">
        <div class="ship carrier"></div>
        <div class="ship battleship"></div>
        <div class="ship cruiser"></div>
        <div class="ship submarine"></div>
        <div class="ship destroyer"></div>
     </div>
    <div class="container">
        <div id="playerBoard" class="board"></div>
        <div id="computerBoard" class="board"></div>
    </div>

    <div class="play-button" id="playButton"><button>Play/Reset</button></div>
    
</body>
</html>
