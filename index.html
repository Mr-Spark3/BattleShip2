<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
    <script  defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-title"><h1>BattleShip</h1></div>
    <div class="pboard title"><h2>PlayerBoard</h2></div>
    <div class="cboard title"><h2>ComputerBoard</h2></div>
    <div id="message"></div>

     <div class="ship-container" id="shipContainer">
        <h3 class="shiptitle">Ships</h3>
        <div class="ship carrier vertical" data-size ='5'></div>
        <div class="ship battleship vertical" data-size ='4' ></div>
        <div class="ship cruiser vertical" data-size ='3'></div>
        <div class="ship submarine vertical" data-size ='3' ></div>
        <div class="ship destroyer vertical"  data-size ='2'></div>
     </div>

     <div class="direction-container" id="directionContainer">
        <h3>Directions</h3>
        <ol>
            <li class="list">Drag and drop ships on to the Player Board</li>
            <li class="list">Select a grid cell to attack the computers ship</li>
            <li class="list">Try and destroy all the computer ships before yours get destroyed</li>
        </ol>
     </div>
    <div class="container" id="gameBoard">
        <div id="playerBoard" class="board"></div>
        <div id="computerBoard" class="board"></div>
    </div>

    <div class="play-button" id="playGame"><button>Play/Reset</button></div>
    
</body>
</html>
